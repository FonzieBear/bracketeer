<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Sail">
    <link rel="stylesheet" type="text/css" href="../closure-library/closure/goog/css/tab.css">
    <link rel="stylesheet" type="text/css" href="../closure-library/closure/goog/css/tabbar.css">
    <link rel="stylesheet" type="text/css" href="../css/bracketeer.css">
    <script type="text/javascript" src="../closure-library/closure/goog/base.js"></script>
    <script type="text/javascript" src="../js/bracketeer.js"></script>
  </head>
  <body onLoad="makeTabs()">
    <div id="top-container" class="container">
      <div id="title"><h1 class="app-title">The Bachelorette 2013</h1></div>
    </div>
    <div id="middle-container" class="container">
      <div id="tabs_main" class="goog-tab-bar goog-tab-bar-top">
          <div class="goog-tab goog-tab-selected">Home</div>
          <div class="goog-tab">Standings</div>
      </div>
      <div class"goog-tab-bar-clear"></div>
      <div id="tab_home_content" class="goog-tab-content">{% include 'templates/home.html' %}</div>
      <div id="tab_standings_content" class="goog-tab-content">{% include 'templates/standings.html' %}</div>
    </div>
  </body>
</html>
{% endautoescape %}
