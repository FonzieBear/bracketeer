<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Sail">
    <link rel="stylesheet" type="text/css" href="../css/bracketeer.css">
    <script type="text/javascript" src="../js/livepipe/lib/prototype.js"></script>
    <script type="text/javascript" src="../js/livepipe/src/livepipe.js"></script>
    <script type="text/javascript" src="../js/livepipe/src/tabs.js"></script>
    <script type="text/javascript" src="../js/bracketeer.js" defer></script>
  </head>
  <body>
    <div id="top-container" class="container">
      <div id="title"><h1 class="app-title">The Bachelorette 2013</h1></div>
    </div>
    <div id="middle-container" class="container">
      <ul id="tabs_main" class="subsection_tabs">
        <li class="tab"><a href="#home">Home</a></li>
        <li class="tab"><a href="#standings">Standings</a><li>
      </ul>
      <hr>

      <div id="home">
        <p>
          First name: {{first_name}}<br>
          Last name: {{last_name}}<br>
          Nickname: {{nickname}}
        </p>
      </div>

      <div id="standings">
        <p>
          Standings
        </p>
      </div>
    </div>
  </body>
</html>
{% endautoescape %}
